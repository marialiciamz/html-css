<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exempo de formulário</h1> 
   <form action="cadastro.php" method="get" autocapitalize="on">
    <fieldset>
        <input type="radio" id="ifam" name="sexo" value="F">
        <label for="ifam">Faminino</label><br>
        <input type="radio" id="ima" name="sexo" value="M">
        <label for="ima">Masculino</label><br>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" id="iesbas" name="esbas">
        <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" id="iesfut" name="esfut" checked>
        <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" id="iesnat" name="esnat">
        <label for="iesnat">Natação</label> <br>
        <input type="checkbox" id="iesten" name="esten">
        <label for="iesten">Tênis</label> <br>

    </fieldset>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </form>
</body>
</html>
