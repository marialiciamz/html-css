<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
           
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
           
            padding: 10px;
            border: 1px solid black
        }
    </style>
</head>
<body>
   <h1>Mesclagem de Células</h1> 
   <table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
        
    </tr>
    <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
       
        <td>K</td>
        <td>L</td>
    </tr>
   </table>
</body>
</html>
